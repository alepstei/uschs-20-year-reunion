<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upper St. Clair High School Class of 2005 20-Year Reunion</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #000, #222);
      color: #ffffff;
      line-height: 1.6;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(255,215,0,0.08) 25%, transparent 25%),
                  linear-gradient(-45deg, rgba(255,215,0,0.08) 25%, transparent 25%),
                  linear-gradient(45deg, transparent 75%, rgba(255,215,0,0.08) 75%),
                  linear-gradient(-45deg, transparent 75%, rgba(255,215,0,0.08) 75%);
      background-size: 40px 40px;
      z-index: 0;
      animation: shimmer 12s linear infinite;
    }
    @keyframes shimmer {
      0% { background-position: 0 0, 0 0, 0 0, 0 0; }
      100% { background-position: 160px 160px, 160px 160px, 160px 160px, 160px 160px; }
    }
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: linear-gradient(90deg, #000, #111);
      color: #FFD700;
      padding: 2.5rem 1rem 2rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    header img {
      position: absolute;
      top: 10px;
      left: 10px;
      height: 80px;
      width: auto;
    }
    header h1 {
      margin: 0 auto;
      font-size: 3.2rem;
      max-width: 900px;
      animation: fadeInDown 1.2s ease-out;
    }
    @keyframes fadeInDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .top-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem;
      background: #FFD700;
      z-index: 2;
      position: sticky;
      top: 140px;
    }
    .top-buttons a {
      text-decoration: none;
      background: #000;
      color: #FFD700;
      font-weight: bold;
      padding: 0.8rem 1.4rem;
      border-radius: 30px;
      border: 2px solid #FFD700;
      transition: background-color 0.3s, transform 0.2s;
    }
    .top-buttons a:hover {
      background: #FFD700;
      color: #000;
      transform: scale(1.05);
    }
    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: rgba(30,30,30,0.95);
      border-radius: 10px;
      z-index: 1;
    }
    section {
      background: #111;
      border-left: 6px solid #FFD700;
      border-radius: 8px;
      margin-bottom: 2rem;
      padding: 1.5rem 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    h2 {
      color: #FFD700;
      margin-top: 0;
      border-bottom: 2px solid #444;
      padding-bottom: 0.5rem;
    }
    h3 {
      color: #FFD700;
    }
    ul {
      padding-left: 1.2rem;
    }
    ul li {
      margin-bottom: 0.7rem;
    }
    .lineup-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: space-between;
    }
    .day-card {
      flex: 1;
      min-width: 280px;
      background: #222;
      border: 2px solid #FFD700;
      border-radius: 12px;
      padding: 1rem 1.5rem;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }
    .day-card a {
      color: #FFD700;
      text-decoration: underline;
    }
    #rsvp {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }
    #rsvp iframe {
      flex: 1 1 300px;
      width: 100%;
      min-height: 2400px;
      height: auto;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.3);
    }
    .rsvp-sidebox {
      flex: 1 1 300px;
      background: #1a1a1a;
      padding: 1rem 1.5rem;
      border: 2px solid #FFD700;
      border-radius: 8px;
      color: #fff;
    }
    .rsvp-sidebox h3 {
      margin-top: 0;
    }
    .rsvp-sidebox a {
      color: #FFD700;
    }
    .pay-section {
      background: #222;
      border: 2px solid #FFD700;
      padding: 1.5rem;
      border-radius: 10px;
      text-align: center;
    }
    .pay-section a {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      background: #FFD700;
      color: #000;
      font-weight: bold;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      border: 2px solid #FFD700;
      transition: background-color 0.3s, transform 0.2s;
    }
    .pay-section a:hover {
      background: #000;
      color: #FFD700;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      header img {
        height: 60px;
      }
      section {
        padding: 1rem;
      }
    }
  </style>
</head>

</body>
</html>
